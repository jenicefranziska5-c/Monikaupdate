  <div class="wrap">
    <header>
      <div class="logo" aria-hidden>FT</div>
      <div>
        <h1>FastTrack ‚Äî Personal Tracking</h1>
        <p class="lead">Special for Monika ‚Äî clean and printable tracking view</p>
      </div>
    </header>

    <section class="card" id="trackingCard" role="region" aria-label="Tracking details">
      <div class="summary">
        <div class="left">
          <div class="tracking-id" id="trkId">Tracking #: <span style="color:var(--accent)">DHL-2025-1002-XYZ</span></div>
          <div class="small" id="recipient">Recipient: <strong>Monika</strong> ‚Ä¢ Address: 123 Example St, NYC</div>
        </div>
        <div style="text-align:right">
          <div class="status" id="currStatus">In Transit</div>
          <div class="small" style="margin-top:8px">Courier: <strong>Mike Johnson</strong></div>
        </div>
      </div>

      <div class="events" id="eventsList" aria-live="polite">
        <!-- events rendered by JS -->
      </div>

      <div class="actions" style="justify-content:flex-end">
        <button class="btn btn--ghost" onclick="window.print()">Print</button>
        <button class="btn btn--primary" id="downloadBtn">Download PNG</button>
      </div>
      <p class="footer-note" id="footerNote"></p>
    </section>
  </div>

  <script>
    const data = {
      trackingId: "DHL-2025-1002-XYZ",
      recipient: { name: "Monika", address: "Flat 4B, Example Tower, NYC" },
      courier: { name: "Mike Johnson", phone: "+1 555-212-3456" },
      status: "Delivery attempted ‚Äî recipient phone could not be reached",
      events: [
        { time: "2025-10-03 20:35:31", title: "Delivery Attempted", desc: "Recipient's phone could not be reached. Courier left a notice.", icon: "‚ö†Ô∏è" },
        { time: "2025-10-03 16:52:34", title: "Scanned for delivery", desc: "John George scanned for delivery at NYC-South Hub. Courier: Mike Johnson (+1 555-212-3456).", icon: "‚úÖ" },
        { time: "2025-10-03 10:44:08", title: "Arrived at site", desc: "Arrived at site NYC-South Hub", icon: "üì¶" },
        { time: "2025-10-03 09:57:33", title: "Loaded", desc: "Loaded at NYC-Distribution Center; Departed for NYC-South Hub.", icon: "üöö" },
        { time: "2025-10-02 23:13:33", title: "Loaded", desc: "Loaded at LA-Distribution Center; Departed for NYC-Distribution Center", icon: "üöö" }
      ]
    };

    document.getElementById('trkId').innerHTML = 'Tracking #: <span style="color:var(--accent)">' + data.trackingId + '</span>';
    document.getElementById('recipient').innerHTML = 'Recipient: <strong>' + data.recipient.name + '</strong> ‚Ä¢ ' + data.recipient.address;
    document.getElementById('currStatus').textContent = data.status;
    document.getElementById('footerNote').textContent = "Made with ‚ù§Ô∏è for Monika.";

    const eventsList = document.getElementById('eventsList');
    eventsList.innerHTML = '';
    data.events.forEach(evt => {
      const div = document.createElement('div');
      div.className = 'event';
      div.innerHTML = `
        <div class="evt-icon" aria-hidden>${evt.icon}</div>
        <div class="evt-body">
          <div class="evt-time">${evt.time}</div>
          <div class="evt-title">${evt.title}</div>
          <p class="evt-desc">${evt.desc}</p>
        </div>
      `;
      eventsList.appendChild(div);
    });

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const card = document.getElementById('trackingCard');
      const rect = card.getBoundingClientRect();
      const svg = `
        <svg xmlns='http://www.w3.org/2000/svg' width='${rect.width}' height='${rect.height}'>
          <foreignObject width='100%' height='100%'>
            ${new XMLSerializer().serializeToString(card)}
          </foreignObject>
        </svg>`;
      const svgBlob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);
      const img = new Image();
      img.onload = function(){
        const canvas = document.createElement('canvas');
        canvas.width = rect.width * 2;
        canvas.height = rect.height * 2;
        const ctx = canvas.getContext('2d');
        ctx.scale(2,2);
        ctx.fillStyle = '#fff';
        ctx.fillRect(0,0,rect.width,rect.height);
        ctx.drawImage(img,0,0);
        URL.revokeObjectURL(url);
        canvas.toBlob(function(blob){
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = data.trackingId + '-monika.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, 'image/png');
      };
      img.onerror = function(e){
        alert('Download failed in this browser. Try printing or use Chrome/Edge.');
      };
      img.src = url;
    });
  </script>
